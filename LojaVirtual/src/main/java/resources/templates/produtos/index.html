<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>
    <nav>
        <ul>
            <li><a href="/produtos/cadastro">Cadastro</a></li>
            <li><a href="/produtos">Consulta</a></li>
        </ul>
    </nav>
    <div>
        <h2>Lista de Produtos</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco}"></td>
                <td>
                    <a th:href="@{'/produtos/alteracao/' + ${produto.id}}">Alterar</a>
                    <a th:href="@{'/produtos/exclusao/' + ${produto.id}}">Excluir</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
