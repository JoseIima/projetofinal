<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produto</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Consulta de Produto</h1>
    <div>
        <p>ID: <span th:text="${produto.id}"></span></p>
        <p>Nome: <span th:text="${produto.nome}"></span></p>
        <p>Descrição: <span th:text="${produto.descricao}"></span></p>
        <p>Preço: <span th:text="${produto.preco}"></span></p>
    </div>
</body>
</html>
