<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Produto</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Alteração de Produto</h1>
    <form th:action="@{/produtos/alteracao}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" required><br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" step="0.01" required><br><br>
        <input type="submit" value="Alterar">
    </form>
</body>
</html>
