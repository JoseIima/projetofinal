<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/css/produtos.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form th:action="@{/produtos/cadastro}" th:object="${produto}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" required><br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" step="0.01" required><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
