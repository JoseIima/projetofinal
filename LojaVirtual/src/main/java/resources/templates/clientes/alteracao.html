<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Cliente</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Alteração de Cliente</h1>
    <form th:action="@{/clientes/alteracao}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" th:field="*{telefone}" required><br><br>
        <input type="submit" value="Alterar">
    </form>
</body>
</html>
