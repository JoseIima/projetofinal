<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pagamentos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Cadastro de Pagamentos</h1>
    <form th:action="@{/pagamentos/cadastro}" th:object="${pagamento}" method="post">
        <label for="cliente">Cliente:</label>
        <select id="cliente" th:field="*{cliente.id}">
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select><br><br>
        <label for="produto">Produto:</label>
        <select id="produto" th:field="*{produto.id}">
            <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
        </select><br><br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" th:field="*{valor}" step="0.01" required><br><br>
        <label for="data">Data:</label>
        <input type="date" id="data" th:field="*{data}" required><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
